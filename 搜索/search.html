<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
</head>
<body>
    <script>

    var binary_search = function (arr, key, start, end) {
        if(start > end) {
            return -1;
        }

        var mid = parseInt((start + end)/2);

        if(arr[mid] === key) {
            return mid;
        }

        if(arr[mid] > key) {
            return binary_search(arr, key, start, mid-1);
        }

        if(arr[mid] < key) {
            return binary_search(arr, key, mid+1, end);
        }
    }

    var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    var result = binary_search(arr, 8, 0, arr.length);


    var binary_search2 = function (arr, key, start, end) {
        if(start > end) {
            return -1;
        }

        while(start < end) {
            var mid = parseInt((start + end)/2);

            if(arr[mid] === key) {
                return mid;
            }

            if(arr[mid] > key) {
                end = mid-1;
            }

            if(arr[mid] < key) {
                start = mid+1;
            }

        }

        return -1;
    }

    var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    var result = binary_search2(arr, 5, 0, arr.length);
    console.log(result);
    </script>
</body>
</html>
