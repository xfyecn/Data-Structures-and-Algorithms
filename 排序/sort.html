<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sort</title>
</head>
<body>
    <script>
        //选择排序
        var arr = [4, 2, 1, 6, 5, 3];

        for(var i = 0 , len = arr.length ; i < len ; i ++) {
            var index = i
            var flag = false;
            for(var j = i+1 ; j < len ; j ++) {
                if(arr[i] > arr[j]) {
                    flag = true;
                    index = j;
                }
            }

            if(!flag) {  //如果已经有序，则不再遍历
                break;
            } else {
                var tmp = arr[i];
                arr[i] = arr[index];
                arr[index] = tmp;
            }
            
        }


        //冒泡排序
        var arr = [4, 2, 1, 6, 5, 3];

        for(var i = 0 , len = arr.length ; i < len-1 ; i ++) {
            var flag = false;
            for(var j = 0 ; j < len-i-1 ; j ++) {
                if(arr[j] > arr[j+1]) {
                    var flag = true;
                    var tmp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = tmp;
                }
            }

            if(!flag) {
                break;
            }
            
        }


        //插入排序
        var arr = [4, 2, 1, 6, 5, 3];

        for(var i = 1 , len = arr.length ; i < len ; i ++) {
            var index = i - 1;
            var tmp = arr[i];

            while(index >= 0 && arr[index] > tmp) {
                arr[index+1] = arr[index];
                index --;
            }

            arr[index+1] = tmp;

        }


        //快速排序
        function quickSort(arr, low, high) {
            low = low || 0;
            high = high || arr.length-1;

            if(low >= high) {
                return;
            }

            var loc = part(arr, low, high);
            quickSort(arr, low, loc-1);
            quickSort(arr, loc+1, high);
        }

        function part(arr, low, high) { // 根据基准值将未排序的数组分两个区
            var pivot = arr[low];  //将第一个值设为基准值

            while(low < high) {
                while(arr[high] > pivot && low < high) {  //找到比pivot小的值，放到左边
                    high --;
                }
                arr[low] = arr[high];

                while(arr[low] <= pivot && low < high) {  //找到比pivot大的值，放在右边
                    low ++;
                }
                arr[high] = arr[low];

            }
            arr[low] = pivot;   //这样pivot左边都是小于或等于pivot的值，右边都是大于pivot的值

            return low;
        }

        var arr = [4, 2, 1, 6, 5, 3];
        quickSort(arr);

        //快速排序2
        function quickSort2(arr) {
            if(arr.length <= 1 ) {
                return arr;
            }
            var pivot = arr[0];
            var left = [];
            var right = [];

            for(var i = 1 , len = arr.length ; i < len ; i ++) {
                if(arr[i] <= pivot) {
                    left.push(arr[i]);
                }else if(arr[i] > pivot) {
                    right.push(arr[i])
                }
            }

            return quickSort2(left).concat(pivot, quickSort2(right));
        }

        var arr = [4, 2, 1, 6, 5, 3];
        var arr2 = quickSort2(arr);

        //归并排序
        function mergeSort(arr) {
            var len = arr.length;

            if(len <= 1) {
                return arr;
            }

            var mid = parseInt(len/2);
            var larr = arr.slice(0, mid);
            var rarr = arr.slice(mid);

            return merge(mergeSort(larr), mergeSort(rarr));
        }

        function merge(left, right) {
            var result = [];
            var i = 0;
            var j = 0;
            var llen = left.length;
            var rlen = right.length;

            while(i < llen && j < rlen) {
                if(left[i] < right[j]) {
                    result.push(left[i]);
                    i ++;
                }else {
                    result.push(right[j]);
                    j ++;
                }
            }

            while(i < llen) {
                result.push(left[i]);
                i ++;
            }

            while(j < rlen) {
                result.push(right[j]);
                j ++;
            }

            return result;
        }

        var arr = [4, 2, 1, 6, 5, 3];
        var arr2 = mergeSort(arr);
        console.log(arr2);

    </script>
    
</body>
</html>
